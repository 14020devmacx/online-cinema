<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль пользователя - OnlineCinema</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>

  <!-- Шапка -->
  <header>
    <div class="container">
      <h1 class="logo">OnlineCinema</h1>
      <nav>
        <ul class="nav">
          <li><a href="index.html">Главная</a></li>
          <li><a href="catalog.html">Фильмы</a></li>
          <li><a href="profile.html" class="active">Профиль</a></li>
          <li><a href="login.html">Выйти</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Раздел профиля -->
  <section class="profile">
    <div class="container">
      <div class="profile-box">
        <img src="images/avatar.png" alt="Аватар" class="avatar">
        <h2>Темирлан</h2>
        <p>Email: temirlan@example.com</p>
        <p>Подписка: Премиум</p>
        <button class="edit-btn">Редактировать профиль</button>
      </div>

      <div class="watched-movies">
        <h3>Недавно просмотренные</h3>
        <ul>
          <li>Фильм 1</li>
          <li>Фильм 2</li>
          <li>Фильм 3</li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Модальное окно редактирования -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Редактировать профиль</h2>
      <form id="editForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="avatar">Ссылка на аватар:</label>
        <input type="text" id="avatar" name="avatar">

        <button type="submit" class="save-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Футер -->
  <footer>
    <div class="container">
      <p>&copy; 2025 OnlineCinema. Все права защищены.</p>
    </div>
  </footer>

  <script src="js/profile.js"></script>
</body>
</html>
