<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Войти - OnlineCinema</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="container">
          <h1 class="logo">OnlineCinema</h1>
          <nav>
            <ul class="nav">
              <li><a href="index.html">Главная</a></li>
              <li><a href="catalog.html">Фильмы</a></li>
              <li><a href="profile.html">Профиль</a></li>
              <li><a href="login.html">Войти</a></li>
            </ul>
          </nav>
        </div>
      </header>

  <main class="login-section">
    <div class="container">
      <div class="login-box">
        <h2>Войти в аккаунт</h2>
        <form id="loginForm">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required>

          <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 OnlineCinema. Все права защищены.</p>
    </div>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Здесь можно подключить реальную авторизацию
      if (email === "temirlan@example.com" && password === "1234") {
        localStorage.setItem("user", JSON.stringify({ email: email }));
        alert("Добро пожаловать, Темирлан!");
        window.location.href = "profile.html";
      } else {
        alert("Неверный email или пароль");
      }
    });
  </script>
</body>
</html>
